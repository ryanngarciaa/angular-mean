<div class="row">
  <div class="col-md-6">
    <form [formGroup]="profileForm">
      <input type="hidden" />
      <div class="form-group col-md-4">
        <label for="name"
          >Name:
          <label class="red-text">*</label>
        </label>
        <input
          type="text"
          class="form-control"
          formControlName="name"
          placeholder="Enter Name"
          required
        />
      </div>
      <div class="form-group col-md-4">
        <label for="name">Postion:</label>
        <input
          type="text"
          class="form-control"
          formControlName="position"
          placeholder="Enter Position (Sr. Developer)"
        />
      </div>
      <div class="form-group col-md-4">
        <label for="name">Office:</label>
        <input
          type="text"
          class="form-control"
          formControlName="office"
          placeholder="Enter Office Location"
        />
      </div>
      <div class="form-group col-md-4">
        <label for="name">Salary:</label>
        <input
          type="text"
          class="form-control"
          formControlName="salary"
          placeholder="Enter Salary"
        />
      </div>
      <div class="form-group col-md-4">
        <div class="button-align">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="reset()"
          >
            Reset
          </button>
          &nbsp;
          <button
            class="btn btn-outline-secondary"
            type="submit"
            (click)="submit()"
            [disabled]="!profileForm.valid"
          >
            {{ isEdit ? "Update" : "Save" }}
          </button>
        </div>
      </div>
    </form>
  </div>
  <div class="col-md-6">
    <div class="form-group">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Postion</th>
            <th>Office</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tr *ngFor="let emp of employees">
          <td>{{ emp.name }}</td>
          <td>{{ emp.position }}</td>
          <td>{{ emp.office }}</td>
          <td>
            <a class="action-btn" (click)="edit(emp._id)">
              <i>Edit</i>
            </a>
            <a class="action-btn" (click)="delete(emp._id)">
              <i>Delete</i>
            </a>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
